<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Vancouver Traffic Dashboard</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #f5f5f5;
  }
  h2 {
    text-align: center;
    margin: 10px 0;
    font-size: 18px;
  }
  .container {
    display: flex;
    flex-direction: column; /* top/bottom layout */
    gap: 15px;
    padding: 10px;
  }
  .iframe-wrapper {
    width: 100%;
    height: 500px; /* visible viewport height */
    overflow: hidden;
    position: relative;
    border: 1px solid #ccc;
    border-radius: 6px;
  }
  .iframe-wrapper iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 1200px; /* total height of iframe */
    border: 0;
  }
</style>
</head>
<body>

<h2>Vancouver Traffic Dashboard</h2>
<div class="container">
  
  <!-- TomTom Traffic -->
  <h2>TomTom Traffic</h2>
  <div class="iframe-wrapper">
    <iframe src="https://www.tomtom.com/traffic-index/vancouver-traffic/"></iframe>
  </div>

  <!-- TrafficNet Rogers -->
  <h2>Rogers Traffic Updates</h2>
  <div class="iframe-wrapper">
    <iframe src="https://api.trafficnet.ca/html/rogerspage.aspx?key=cuspu3ew"></iframe>
  </div>

</div>

</body>
</html>
