<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Vancouver Traffic Dashboard</title>
<style>
  body { font-family: Arial, sans-serif; margin:0; padding:10px; background:#f5f5f5; }

  h2 { text-align:center; font-size:18px; margin:10px 0; }

  .iframe-wrapper {
    width: 100%;
    overflow: hidden;
    position: relative;
    border:1px solid #ccc;
    border-radius:6px;
    margin-bottom:15px;
  }

  /* Cropped TomTom summary */
  #tomtom-wrapper {
    height: 800px; /* visible height */
  }
  #tomtom-wrapper iframe {
    position: absolute;
    top: 0;      /* adjust to crop top */
    left: 0;     /* adjust horizontal if needed */
    width: 2000px;  /* full width of TomTom page */
    height: 2000px; /* full height of TomTom page */
    border:0;
  }

  /* Cropped TrafficNet */
  #trafficnet-wrapper {
    height: 800px; /* visible height */
  }
  #trafficnet-wrapper iframe {
    position: absolute;
    top: -150px; /* shift up to hide the map if it's on top */
    left: 0;
    width: 100%;
    height: 1200px; /* full height of page */
    border:0;
  }
</style>
</head>
<body>

<h2>Vancouver Traffic Dashboard</h2>

<!-- TomTom Cropped -->
<h2>TomTom Traffic Summary</h2>
<div id="tomtom-wrapper" class="iframe-wrapper">
  <iframe src="https://www.tomtom.com/traffic-index/vancouver-traffic/"></iframe>
</div>

<!-- TrafficNet Cropped -->
<h2>Rogers Traffic Updates</h2>
<div id="trafficnet-wrapper" class="iframe-wrapper">
  <iframe src="https://api.trafficnet.ca/html/rogerspage.aspx?key=cuspu3ew" scrolling="yes"></iframe>
</div>

</body>
</html>
